<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>En construcción|El Rodeo</title>
    <meta name="Web El Rodeo" content="El Rodeo Municipalidad" />
    <meta
      name="keywords"
      content="svg filter, animation, line,  javascript,link effect, hover"
    />

    <link rel="shortcut icon" href="favicon.ecadbaf3.ico" />
    <link rel="stylesheet" type="text/css" href="base.59ba45a0.css" />
    <script>
      document.documentElement.className = "js";

      var supportsCssVars = function supportsCssVars() {
        var e,
          t = document.createElement("style");
        return (
          (t.innerHTML = "root: { --tmp-var: bold; }"),
          document.head.appendChild(t),
          (e = !!(
            window.CSS &&
            window.CSS.supports &&
            window.CSS.supports("font-weight", "var(--tmp-var)")
          )),
          t.parentNode.removeChild(t),
          e
        );
      };

      supportsCssVars() ||
        alert(
          "Please view this demo in a modern browser that supports CSS Variables."
        );
    </script>
  </head>
  <body>
    <svg class="hidden">
      <defs>
        <filter id="filter-1">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0"
            numOctaves="1"
            result="warp"
          ></feTurbulence>
          <feOffset dx="-90" result="warpOffset"></feOffset>
          <feDisplacementMap
            xChannelSelector="R"
            yChannelSelector="G"
            scale="30"
            in="SourceGraphic"
            in2="warpOffset"
          ></feDisplacementMap>
        </filter>
        <filter id="filter-2">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0"
            numOctaves="20"
            result="warp"
          ></feTurbulence>
          <feOffset dx="-90" result="warpOffset"></feOffset>
          <feDisplacementMap
            xChannelSelector="R"
            yChannelSelector="G"
            scale="40"
            in="SourceGraphic"
            in2="warpOffset"
          ></feDisplacementMap>
        </filter>
        <filter id="filter-3">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.15 0.02"
            numOctaves="3"
            result="warp"
          ></feTurbulence>
          <feDisplacementMap
            xChannelSelector="R"
            yChannelSelector="G"
            scale="0"
            in="SourceGraphic"
            in2="warp"
          ></feDisplacementMap>
        </filter>
        <filter id="filter-4">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0"
            numOctaves="5"
            result="warp"
          ></feTurbulence>
          <feOffset dx="-90" result="warpOffset"></feOffset>
          <feDisplacementMap
            xChannelSelector="R"
            yChannelSelector="G"
            scale="35"
            in="SourceGraphic"
            in2="warpOffset"
          ></feDisplacementMap>
        </filter>
        <filter id="filter-5">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.01 0.7"
            numOctaves="5"
            result="warp"
          ></feTurbulence>
          <feDisplacementMap
            xChannelSelector="R"
            yChannelSelector="G"
            scale="0"
            in="SourceGraphic"
            in2="warp"
          ></feDisplacementMap>
        </filter>
        <filter id="filter-6">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.01 0.07"
            numOctaves="5"
            seed="2"
            result="noise"
          ></feTurbulence>
          <feDisplacementMap
            in="SourceGraphic"
            in2="warp"
            scale="0"
            xChannelSelector="R"
            yChannelSelector="B"
          ></feDisplacementMap>
        </filter>
        <filter id="filter-7">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0"
            numOctaves="5"
            result="warp"
          ></feTurbulence>
          <feDisplacementMap
            xChannelSelector="R"
            yChannelSelector="G"
            scale="90"
            in="SourceGraphic"
            in2="warp"
          ></feDisplacementMap>
        </filter>
      </defs>
    </svg>
    <main style="display: flex; justify-content: center; margin-top: 39vh">
      <div class="frame">
        <h1 class="frame__title">Web El Rodeo|</h1>
      </div>

      <nav class="menu menu--line">
        <a class="menu__link menu__link--4" href="#" data-text=""
          >Página en Construccion</a
        >
      </nav>
    </main>
    <!-- /container -->
    <script src="/js.b28680fc.js async"></script>
  </body>
</html>
